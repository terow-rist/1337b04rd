<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error {{.StatusCode}}</title>
    <style>
        body {
            background-color: #eef1f5;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 60px 20px;
            color: #333;
        }
        .error-box {
            display: inline-block;
            padding: 30px 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        h1 {
            margin: 0 0 15px;
            font-size: 48px;
            color: #c00;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #444;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }
        a:hover {
            background-color: #222;
        }
    </style>
    
</head>
<body>
    <div class="error-box">
        <h1>Error {{.StatusCode}}</h1>
        <p>{{.Message}}</p>
        <a href="/">Back to catalog</a>
    </div>
</body>
</html>
