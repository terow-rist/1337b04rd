<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Profile - 1337b04rd</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eef1f5;
      padding: 30px;
      color: #333;
    }

    a.back {
      text-decoration: none;
      color: #555;
      margin-bottom: 20px;
      display: inline-block;
      font-weight: bold;
    }

    .profile-box {
      background-color: #fff;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      max-width: 500px;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
    }

    .avatar {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ddd;
    }

    .form {
      margin-top: 10px;
    }

    .form input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
    }

    .form button {
      margin-top: 10px;
      padding: 10px 18px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .form button:hover {
      background: #005fa3;
    }

    .note {
      font-size: 0.85em;
      color: #777;
      margin-top: 8px;
    }
  </style>
</head>
<body>

<a class="back" href="/">‚Üê Back to Catalog</a>

<div class="profile-box">
  <div class="profile-header">
    <img src="{{.User.Avatar}}" alt="avatar" class="avatar" />
    <div>
      <strong>{{.User.Name}}</strong>
      <div class="note">This is your profile name and avatar.</div>
    </div>
  </div>

  <div class="form">
    <form method="POST" action="/profile/update-name">
      <label for="name">Change your name:</label>
      <input type="text" name="name" id="name" value="{{.User.Name}}" maxlength="100" required />
      <button type="submit">Update Name</button>
    </form>
  </div>
</div>

</body>
</html>
